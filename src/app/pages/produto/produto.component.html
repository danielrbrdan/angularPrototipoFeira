<app-button (onClick)="moveToCreatePage()">Adicionar</app-button>

<app-table [data]="rows">
  <app-column [field]="'id'"> </app-column>
  <app-column [field]="'name'"> </app-column>
  <app-column [field]="'quantity'"> </app-column>
  <app-column [field]="'Ações'">
    <ng-template #actionsTemplate let-row>
      <button class="btn btn-primary" (click)="moveToEdit(row.id)">Editar</button>
      <button class="btn btn-primary" (click)="deleteById(row.id)">Deletar</button>
    </ng-template>
  </app-column>
</app-table>
